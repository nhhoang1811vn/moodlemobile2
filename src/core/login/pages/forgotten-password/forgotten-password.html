<ion-header id="dlt-header">
    <ion-navbar>
		<ion-title>
			<img src="assets/img/logo-toolbar.png" id="toolbar-icon">
			TOP LEARNING
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only [navPush]="'CoreSettingsListPage'" [attr.aria-label]="'core.mainmenu.appsettings' | translate">
				<ion-icon name="cog"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content class="core-center-view login-wrapper container">
    <div class="vertical-center">
        <p id="instructionText">{{'custom.login.passwordforgotteninstructions1' | translate}}</p>
        <hr>
        <form id="form" ion-list [formGroup]="myForm" (ngSubmit)="resetPassword($event)">
            <ion-item class="border-radius margin-bottom input-text">
                <ion-input type="text" name="value" placeholder="{{ 'custom.login.usernameoremail' | translate }}" formControlName="value" autocapitalize="none" autocorrect="off" [core-auto-focus]></ion-input>
            </ion-item>       
            <button class="border-radius button-login" text-wrap ion-button block [disabled]="!myForm.valid">{{ 'custom.login.send' | translate }}</button>
        </form>
    </div>
  
</ion-content>
